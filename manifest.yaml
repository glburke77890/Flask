apiVersion: v1
kind: Namespace
metadata:
  name: gburke-namespace
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-app
        image: glburke77890/flaskapp
        ports:
        - containerPort: 5000
        imagePullPolicy: Always

---